<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tip calculator</title>
</head>
<body>
  <div class="container">
    
        <div class="head">
            <h1>TIP CALCULATOR</h1>
        </div>
        <div class="main">
            <div class="box">
                <label for="" class="bill-amount">How much was your bill&#63;</label><br/>
                <span>&#36;</span>
                <input type="number" id="billamt" class="billamount" placeholder="Bill amount"><br/>
            </div>
            <div class="box-2">
                <label for="" class="service1">How was your service&#63;</label><br/>
                <select name="service" id="serviceQual" class="service">
                    <option selected disabled value="0">--Choose an Option--</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.25">25% - Great</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was Ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
            </div>
            <div class="box-3">
                <label for="" class="people1">How much people are sharing the bill&#63;</label><br/>
                <input type="number" id="peopleamt" placeholder="Number of people" class="people">
                <span>people</span>
            </div>
            <div class="box-4">
                <button id="calculate" label="calculate" class="claculator" onclick="tipcalculator()">Calculate</button>
            </div>
            <div class="tip">
                <h2>Total Tip</h2>
                  <span>&#8377;</span><span id="tipamt" >0.00</span>
                <h2 id="each">Each</h2>  
             </div> 
        </div> 
   </div>

    <script src="index.js"></script>
    
</body>
</html>
